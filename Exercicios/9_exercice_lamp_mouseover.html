<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>No HTML Crie:</h1>
        <h3>Ao passa sobre a imagem a lampada liga<h3>
    <img id="oi" style="width:100px;"src="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada.jpg?raw=true"/>

</body>
<script>    
    document.getElementById('oi').addEventListener('mouseover',clicdk)
    document.getElementById('oi').addEventListener('mouseout',o)

    function o(){
        document.getElementById('oi').src="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada.jpg?raw=true"
    }

    function clicdk(){
        document.getElementById('oi').src="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada-on.jpg?raw=true"
    }

</script>
</html>
