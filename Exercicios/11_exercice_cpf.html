<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>No HTML Crie:</h1>
            <h3>Crie um campo texto parar preencher um CPF e exiba ao lado com pontuação conforme preencher</h3><br/>

        <label>CPF</label><br/>
        <input type="text" maxlength="11" id="cpf" />
        <span id="result"></span>
        
        <script>
            document.getElementById('cpf').addEventListener('keyup',demo)
            
            function demo(){
                const y = document.getElementById('cpf').value
                
                document.getElementById('result').innerHTML = y
            } 
        </script>
</body>
</html>
