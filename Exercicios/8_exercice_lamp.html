<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>No HTML Crie:</h1>
        <h3>Ao clicar na imagem a lampada liga<h3>
    <img id="imagem" src="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada.jpg?raw=true"/>
    
<script>
    
    document.getElementById("imagem").addEventListener('click',ligada)
    function ligada(){
        document.getElementById('imagem').src="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada-on.jpg?raw=true"
    }

</script>
</body>
</html>
