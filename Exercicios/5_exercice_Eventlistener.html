<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
    <h1>No HTML Crie:</h1>
        <h3>1 - Campo/Input do tipo text para preencher o nome completo. <br/>
            2 - Botão com o texto: 'Exibir Nome' e ao clicar neste botão é exibido um alert com o valor do campo nome completo. <h3><br/><br/>
    <label>Preencha seu nome</label><br/>
    <input type="text" id="name" />
    <button type="button" id="but">Exibir </button>

    <script>
        document.getElementById('but').addEventListener("click",alerta)

            function alerta() {
                const x = document.getElementById('name').value
                alert(x)
            };
    </script>

</body>
</html>
